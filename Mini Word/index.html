<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Word</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: Arial;
            text-align: center;
            margin: 50px;
        }
        h1{
            font-size: 32;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title" class="mb-4">Mini Word - Ã‰diteur de Texte</h1>
        <div class="row justify-content-center mb-4">
            <div class="col-sm-4">
                <input type="color" id="colorPicker" class="form-control form-control-sm">
            </div>

            <div class="col-sm-4">
                <input type="number" id="fontSize" class="form-control" min="10" max="100" value="32">
            </div>

            <div class="col-sm-4">
                <select id="fontFamily" class="form-select">
                    <option value="Arial">Arial</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Comic Sans MS">Comic Sans MS</option>
                    <option value="Impact">Impact</option>
                </select>
            </div>
        </div>
    </div>
    <script src="setStyle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
